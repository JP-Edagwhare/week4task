<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <p id="display"></p>
        <div class="btn-counter">
            <button id="btndec" onclick="decrease()">DECREASE</button>
            <button id="btnrst" onclick="reset()">RESET</button>
            <button id="btninc" onclick="increase()">INCREASE</button>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
